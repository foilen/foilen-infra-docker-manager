buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }
}
plugins {
    id 'org.springframework.boot' version '1.5.19.RELEASE'
}

apply plugin: 'eclipse'
apply plugin: 'java'

group = 'com.foilen'
version = System.getenv('VERSION')?:'master-SNAPSHOT'

repositories {
  mavenLocal()
  jcenter()
  mavenCentral()
}

sourceCompatibility = 1.11

eclipse {
  classpath {
    downloadSources = true
    downloadJavadoc = true
  }
}

configurations {
	testCompile.extendsFrom compileOnly
}

dependencies {

  // Internal API
  compile "com.foilen:foilen-infra-api:$foilenInfraApiVersion"
  compile "com.foilen:foilen-infra-system-core-execute:$foilenInfraSystemVersion"
  
  // Spring
  compile "javax.annotation:javax.annotation-api:1.3.2"
  compile "org.springframework:spring-context"
  compile "org.springframework.boot:spring-boot-starter"

  // Misc
  compile "args4j:args4j:$argsVersion"
  compile 'com.foilen:jl-smalltools:0.46.5'
  compile "javax.xml.bind:jaxb-api:2.3.1"
  compile 'org.freemarker:freemarker:2.3.28'

  // Test
  testCompileOnly 'junit:junit'
  testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
  testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$junitVersion"
  testCompile "org.springframework:spring-test"
  testCompile "org.springframework.boot:spring-boot-starter-test"
}

test {
  useJUnitPlatform()
}


springBoot {
  mainClass = 'com.foilen.infra.docker.manager.DockerManagerApp'
}
