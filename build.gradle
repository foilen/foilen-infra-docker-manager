buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }
}
plugins {
    id 'org.springframework.boot' version '1.5.19.RELEASE'
}

apply plugin: 'eclipse'
apply plugin: 'java'

group = 'com.foilen'
version = System.getenv('VERSION')?:'master-SNAPSHOT'

repositories {
  mavenLocal()
  jcenter()
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse {
  classpath {
    downloadSources = true
    downloadJavadoc = true
  }
}

configurations {
	testCompile.extendsFrom compileOnly
}

dependencies {

  // Internal API
  compile "com.foilen:foilen-infra-api:$foilenInfraApiVersion"
  compile "com.foilen:foilen-infra-system-core-execute:$foilenInfraSystemVersion"
  
  // Spring
  compile "org.springframework:spring-context"
  compile "org.springframework.boot:spring-boot-starter"

  // Misc
  compile "args4j:args4j:$argsVersion"
  compile 'org.freemarker:freemarker:2.3.28'

  // Test
  testCompile 'junit:junit'
  testCompile "org.springframework:spring-test"
  testCompile "org.springframework.boot:spring-boot-starter-test"
}

springBoot {
  mainClass = 'com.foilen.infra.docker.manager.DockerManagerApp'
}
